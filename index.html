<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
<!-- <link id="stylesheet" rel="stylesheet" href="styles2.css">-->  
<link id="stylesheet" rel="stylesheet" href="styles2.css">  
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <img src="descarga.png" >
        <form>
            <div class="form-group">
                <label for="usuario" >Usuario:</label>
                <input type="text" id="usuario" name="usuario" >
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" >
            </div>

            <div class="button-container">
                <button type="submit">Ingresar</button>
                <button type="button" onclick="cambiarEstilo()">Cambiar Estilo</button>
            </div>
        </form>
        
    </div>
    
    <script>
        function cambiarEstilo() {
    let hoja = document.getElementById("stylesheet");
    let actual = hoja.getAttribute("href");

    if (actual.includes("styles1.css")) {
        hoja.setAttribute("href", "styles2.css");
    } else {
        hoja.setAttribute("href", "styles1.css");
    }
}
    </script>
</body>
</html>
